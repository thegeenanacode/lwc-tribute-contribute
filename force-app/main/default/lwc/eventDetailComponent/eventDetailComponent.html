<template>
    <lightning-card title="Event Detail" icon-name="standard:event">
        <div class="slds-m-around_medium">
            <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Event Name">Name:</dt>
                <dd class="slds-item_detail slds-truncate" title={event.name}>{event.name}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Event Date">Date:</dt>
                <dd class="slds-item_detail slds-truncate" title={event.date}>{event.date}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Target Amount">Target Amount:</dt>
                <dd class="slds-item_detail slds-truncate" title={event.targetAmount}>{event.targetAmount}</dd>
                <!-- Additional fields can be added here -->
            </dl>
            <lightning-button variant="success" label="Contribute" title="Contribute" onclick={handleContribute}></lightning-button>
        </div>
    </lightning-card>
</template>
